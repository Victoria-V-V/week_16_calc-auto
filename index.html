                    <div class="wheels__title">Колеса</div>
                    <div class="wheels__button">4</div>
                </button>
                <button class="options">
                    <div class="options__title">Опции</div>
                    <div class="options__button">5</div>

            </div>

                    alt="" width="50%">
            </div>


            <div class="spec">
                <div class="spec__container">
                    <div class="spec__title">Спецификация</div>
                    <div class="spec__car">
                        <div class="spec__car-title">Tiguan Respect</div>
                        <div class="spec__car-price">1</div>
                    </div>
                    <div class="spec__option">
                        <div class="spec__option-title">Сумма опций</div>
                        <div class="spec__option-price">2</div>
                    </div>
                    <div class="spec__total-price">
                        <div class="spec__total-price-title">Итого</div>
                        <div class="spec__total-price-price">3</div>
